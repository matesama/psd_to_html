
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Project</title>
</head>
<body>
  <header>
    <nav>navigation</header>nav>
      <section id="hero-section">hero section</section>
  </header>
  <main>
    <section id="contact_client-section"> 
        <div class="form">
            <form>
                <h3>Give US A GOOD NEWS</h3>
                <input type="text" id="name" action="#" placeholder="Name">
                <input type="text" id="email" action="#" placeholder="Email">
                <input type="text" id="subject" action="#" placeholder="Subject">
                <textarea id="message" action="#" placeholder="Your Message"></textarea>
                <button type="submit" disabled>Submit</button> 
            </form>
        </div> 
        <div class="client-lists">
            <h3>OUR HAPPY CLIENT</h3>
            <img src="./design-assets/png/Zara_Logo.png" alt="Zara Company Logo">
            <img src="./design-assets/png/Logo_of_Mango_(new).png" alt="Mango Company Logo">
            <img src="./design-assets/png/1280px-Barneys_New_York_Logo.png" alt="Barneys NewYork Company Logo">
            <img src="./design-assets/png/1280px-Gucci_Logo.png" alt="Gucci Company Logo">
            <img src="./design-assets/png/1280px-Logo_NIKE.png" alt="Nike Company Logo">
            <img src="./design-assets/png/Converse_logo.png" alt="Converse Company Logo">
            <img src="./design-assets/png/Puma_Logo.png" alt="Puma Company Logo">
            <img src="./design-assets/png/1280px-Levi's_logo.png" alt="Levi's Company Logo">
            <img src="./design-assets/png/Billabong.png" alt="Billabong Company Logo">
        </div> 

    </section>
  </main>
  <footer>footer</footer>  
</body>
</html>
